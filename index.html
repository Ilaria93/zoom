<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoom</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <img class="img-responsive" src="Rick_and_Morty_logo.png" alt="logo">
            </div>
            <div class="header-right">
                <button id="stupido">
                    <i class="fa fa-window-maximize" aria-hidden="true"></i> Speaker View
                </button>
                <button class="full-screen-button">
                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                </button>
            </div>

        </header>
        <main>
            <div class="gallery">
                <div class="people">
                    <img class= "img-responsive" src="rick.gif" alt="rick">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                     Rick
                    </span>
                </div>
                <div class="people">
                    <img class=" uno img-responsive" src="beth.png" alt="beth">
                    <span class="nome"> Beth</span>
                </div>
                <div class="people">
                    <img class="img-responsive" src="summer.png" alt="summer">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true">
                        </i>
                     Summer
                    </span>
                </div>
                <div class="people">
                    <img class="img-responsive" src="Morty.png" alt="Morty">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                     Morty
                    </span>
                </div>
                <div class="people">
                    <img class="img-responsive" src="tenor.png" alt="drago">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                     Tenor
                    </span>
                </div>
                <div class="people">
                    <img class="img-responsive" src="Meeseeks.jpg" alt="miguardi">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                     Mr.Miguardi
                    </span>
                </div>
                <div class="people">
                    <img class="img-responsive" src="poopy.jpg" alt="poopy">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                    Poopybutthole
                    </span>
                </div>
                <div class="people">
                    <img class= "img-responsive" src="XbRUHGU.png" alt="rick">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true"></i>
                     Pickle_Rick
                    </span>
                </div>
                <div class="people">
                    <img class=" img-responsive" src="rick-vespa.jpg" alt="vespa">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true">
                        </i>
                     Rick_Vespa
                    </span>
                </div>
                <div class="people">
                    <img class=" img-responsive" src="alien-ape.jpg" alt="Ape">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true">
                        </i>
                    All
                    </span>
                </div>
                <div class="people">
                    <img class=" img-responsive" src="Jerry-Smith.jpg" alt="Jerry">
                    <span class="nome">
                        <i class="fa fa-microphone-slash" aria-hidden="true">
                        </i>
                        Jerry
                    </span>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <div class="center">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                    <i class="fa fa-angle-up " aria-hidden="true"></i>
                    <p>Mute</p>
                </div>
                <div class="center">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    <i class="fa fa-angle-up " aria-hidden="true"></i>
                    <p>Stop Video</p>
                </div>
            </div>
            <div class="footer-center">
                <div class="center">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <p>Add</p>
                </div>
                <div class="center">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <p>Manage Participants</p>
                </div>
                <div class="center">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <p>Poling</p>
                </div>
                <div class="diverso center">
                    <i class="fa fa-desktop" aria-hidden="true"></i>
                    <p>Share Screen</p>
                </div>
                <div class="center">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    <p>Chat</p>
                </div>
                <div class="center">
                    <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
                    <p>Record</p>
                </div>
                <div class="center">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                    <p>Breakout Room</p>
                </div>
                <div class="center">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    <p>More</p>
                </div>
            </div>
            <div class="footer-right">
                <button>End meeting</button>
            </div>
        </footer>

    </body>
</html>
